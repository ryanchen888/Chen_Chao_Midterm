<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact Us</title>
</head>
<body>
    <h1 class="hidden">Contact Form</h1>
    <img src="images/logo-red.svg" alt="logo" width="200px">
    <form>
		<h1>Contact Us</h1>
		<input type="text" name="name" placeholder="Name" required>
		<input type="tel" name="phone" placeholder="Cellphone Number" required>
		<input type="email" name="email" placeholder="Email" required>
		<input type="text" name="address" placeholder="Address" required>
		<textarea name="content" placeholder="Your message" required></textarea>
		<button type="submit">Submit</button>
	</form>
    <footer class="container">
        <div class="footer-nav">
          <img src="images/logo-red.svg" alt="header-logo" width="200px">
          <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="#">ABOUT US</a>
            <a href="#">HISTROY</a>
            <a href="#">BLOG</a>
            <a href="#">PRODUCT</a>
            <a href="contact.html">CONTACT</a>
          </div>
        </div>
        <div class="footer-text">
          <h2>Originating from Canada, only the finest beers are produced.</h2>
          <h3>www.drnutbeer.ca</h3>
        </div>
      </footer>
